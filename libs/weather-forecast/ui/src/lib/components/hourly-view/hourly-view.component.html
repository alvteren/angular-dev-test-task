<p *ngIf="error$ | async">Error. Try again</p>
<p *ngIf="loading$ | async">Loading...</p>
<table *ngIf="forecast$ | async as forecast" class="awesome-table">
	<thead>
		<tr>
			<td>City Name</td>
			<td *ngFor="let item of forecast | slice: 0:8">
				{{ item.dateTime | date: 'HH:mm':item.timezone }}
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ cityName$ | async }}</td>
			<td *ngFor="let item of forecast | slice: 0:8">{{ item.temperature | number: '1.0-0' }}Â°</td>
		</tr>
	</tbody>
</table>
